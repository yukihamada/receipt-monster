<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Receipt Monster</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #4a4a4a;
      font-size: 24px;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e68a00;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
    }
    #monster {
      width: 150px;
      height: 150px;
      margin: 10px auto;
      display: block;
      transition: transform 0.5s;
    }
    #monster:hover {
      transform: scale(1.1);
    }
    #feedCount {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Receipt Monster</h1>
  <img id="monster" src="monster_normal.png" alt="Receipt Monster">
  <button id="feedButton">レシートを食べさせる</button>
  <div id="status"></div>
  <div id="feedCount">今日の食事回数: <span id="count">0</span></div>
  <script src="popup.js"></script>
</body>
</html>
